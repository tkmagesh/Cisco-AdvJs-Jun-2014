<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	#divResult{
		font-size: 28pt;
		color : red;
	}
	label{
		display : block;
	}
	</style>
	<script src="angular.min.js"></script>
	<script>
	function calculatorController($scope){
		$scope.calculator = {
			basic : 0,
			hra : 0,
			da : 0,
			tax : 0,
			salary : 0,
			calculate : function(){
				var gross = this.basic + this.hra + this.da;
				var net = gross * ((100-this.tax)/100);
				this.salary = net;
			}
		};
	
	}
	

	</script>
	
	
</head>
<body ng-app>
	<h1>Salary Calculator</h1>
	<hr>
	<div data-ng-controller="calculatorController">
		
	
	<div><label for="">Basic :</label><input type="number" name="" id="txtBasic" data-ng-model="calculator.basic"></div>
		<div><label for="">HRA :</label><input type="number" name="" id="txtHra" data-ng-model="calculator.hra"></div>
		<div><label for="">DA :</label><input type="number" name="" id="txtDa" data-ng-model="calculator.da"></div>
		<div>
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50" value="0" data-ng-model="calculator.tax">
			<span id="spanTax">{{calculator.tax}}%</span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate" data-ng-click="calculator.calculate()"></div>
		<div>
			<div id="divResult">{{calculator.salary}}</div>
		</div>
	</div>
</body>
</html>
